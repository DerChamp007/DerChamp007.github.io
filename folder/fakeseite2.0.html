<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Webpage Design </title>
    <link rel="stylesheet" href="fakeseite2.0-style.css">
</head>
<body>
  <section>
    <header>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Bilder</a></li>
        <li><a href="#"><img src="bars.png"></a></li>
        <li><button>Anmelden</button></li>
      </ul>
    </header>
      <form class="main" id="form">
          <img src="https://www.google.com/logos/doodles/2023/seasonal-holidays-2023-6753651837110165-6752733080612631-cst.gif">
          <div class="searchBox">
              <input type="text" class="search" name="search">
              <div class="icons">
                  <div><img src="search.png"></div>
                  <div><img src="mic.png"></div>
              </div>
          </div>
          <div class="buttons">
              <button>Google Suche</button>
              <button>Auf gut Glück!</button>
          </div>
          <img src="../../../AppData/Local/Temp/seasonal-holidays-2023-6753651837110165-6752733080612631-cst.gif"
               height="200" width="500"/></form>
      <div class="footer">
          <div class="row row1">
              <p class="country">Deutschland</p>
          </div>
          <div class="row row2">
              <ul>
                  <li><a href="#">Werbeprogramme</a></li>
                  <li><a href="#">Unternehmen</a></li>
                  <li><a href="#">Wie funktioniert die Google Suche?</a></li>
              </ul>
              <ul>
                  <li><a href="#">Datenschutzerklärung</a></li>
                  <li><a href="#">Nutzungsbedingugen</a></li>
                  <li><a href="#">Einstellungen</a></li>
              </ul>
          </div>
      </div>
  </section>
  <p class="disclaimer">Diese Seite ist rein zu Übungszwecken erstellt und nicht echt!</p>
<script>
    const form = document.getElementById("form");
    form.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(form)
        if (formData.get("search")){
        window.location.href = `https://www.google.com/search?q=${formData.get("search")}`;}
    })
</script>
</body>
</html>
